<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Nonlinear elasticity demo</title>
        <meta name="description" content="">

    <body>

      <div class="container">

	<h1>Nonlinear elasticity in 3D</h1>

	<hr>

	<div class="row">
	  <!-- Input -->
	  <div class="col-md-6">
	    <div class="panel panel-default">
	      <div class="panel-heading">Code input</div>
	      <div class="panel-body">
		<div id="code-input">
		  <form role="form" class="form ajax" action="https://thinkbot.net/api/v1/jobs/" method="post">
		    <fieldset>
		      <label for="name" class="first">Job name</label>
		      <input class="form-control" id="name" name="name" value="Stretching a rubber cube" type="text">

		      <label for="environment">Environment</label>
		      <select class="form-control" id="environment" name="environment">
			<option value="fenics11">The FEniCS Project (1.1)</option>
			<option value="octave36">GNU Octave (3.6) &mdash; Not yet live</option>
			<option value="python27">Python (2.7) &mdash; Not yet live</option>
			<option value="r30">R (3.0) &mdash; Not yet live</option>
		      </select>

		      <label for="code">Input code</label>
		      <textarea class="form-control" id="codemirror" name="code" rows="10"># This code solves the nonlinear-elasticity problem in 3D

from dolfin import *

# Define the mesh and function space
mesh = UnitCubeMesh(6, 6, 6)
V = VectorFunctionSpace(mesh, "Lagrange", 1)

# Mark left and right boundaries
left, right = compile_subdomains([
  "x[0] == 0.0",
  "x[0] == 1.0"])

# Define Dirichlet conditions at these
# boundaries
l = Expression(("-0.5", "0.0", "0.0"))
r = Expression(("+0.5", "0.0", "0.0"))

bcl = DirichletBC(V, l, left)
bcr = DirichletBC(V, r, right)
bcs = [bcl, bcr]

# Define functions
du = TrialFunction(V)
v  = TestFunction(V)
u  = Function(V)

# Define body and traction forces
B  = Constant((0.0, 0.0, 0.0))
T  = Constant((0.0, 0.0, 0.0))

# Kinematics
I = Identity(V.cell().d)
F = I + grad(u)
C = F.T*F

# Invariants of deformation tensors
Ic = tr(C)
J  = det(F)

# Elasticity parameters
E = 10.0
nu = 0.3
mu = Constant(E/(2*(1 + nu)))
lmbda = Constant(E*nu/((1 + nu)*(1 - 2*nu)))

# Stored strain energy density (compressible
# neo-Hookean model)
psi = (mu/2)*(Ic - 3) - mu*ln(J) \
    + (lmbda/2)*(ln(J))**2

# Total potential energy
Pi = psi*dx - dot(B, u)*dx - dot(T, u)*ds

# Compute first variation of Pi (directional
# derivative about u in the direction of v)
F = derivative(Pi, u, v)

# Compute Jacobian of F
J = derivative(F, u, du)

# Optimization options for the form compiler
parameters["form_compiler"]["cpp_optimize"] = True
ffc_options = {"optimize": True, \
               "eliminate_zeros": True, \
               "precompute_basis_const": True, \
               "precompute_ip_const": True}

# Solve variational problem
solve(F == 0, u, bcs, J=J,
      form_compiler_parameters=ffc_options)</textarea>

		      <label for="variables">Output variable name</label>
		      <input class="form-control" id="variables" name="variables" value="u.vtk" type="text">

		      <button type="submit" class="btn btn-block btn-primary btn-lg" style="margin-bottom: 0px;">Submit your code!</button>
		    </fieldset>
		  </form>

	      </div>
